BASE: ['']
TOOLBOX_MODE: "train_and_test"      # "train_and_test"  or "only_test"
TRAIN:
  BATCH_SIZE: 4
  EPOCHS: 30
  LR: 9e-3
  MODEL_FILE_NAME: BP4D_BP4D_bigsmall_fold1
  DATA:
    FS: 25
    DATASET: BP4DPlusBigSmall
    DO_PREPROCESS: True               # if first time, should be true
    DATA_FORMAT: NDCHW
    DATA_PATH: "F:\\BP4D+_v0.2"  
    CACHED_PATH: "F:\\PreprocessedData"    # Processed dataset save path, need to be updated
    EXP_DATA_NAME: ""
    FOLD_PATH: ''
    PREPROCESS:
      USE_PSUEDO_PPG_LABEL: True
      DATA_TYPE: ['DiffNormalized','Standardized']
      LABEL_TYPE: DiffNormalized
      DO_CHUNK: True
      CHUNK_LENGTH: 180
      CROP_FACE:
        DO_CROP_FACE: True
        USE_LARGE_FACE_BOX: True
        LARGE_BOX_COEF: 1.5
